<!DOCTYPE html>
<html lang="en">

<head>
    <title>排序</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let arr = [3, 2, 4, 545, 23, 53, 12, 9, 45, 11, 9, 0];
        sort = (arr) => {
            for (let i = 0, len = arr.length; i < len - 1; i++) {
                for (let j = i + 1; j < len; j++) {
                    if (arr[i] > arr[j])
                        [arr[i], arr[j]] = [arr[j], arr[i]]
                }
            }
            return arr;
        }
        console.log(sort(arr))
    </script>
</body>

</html>
