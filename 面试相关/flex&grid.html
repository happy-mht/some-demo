<html>

<head>
    <style>
        /* flex */
        
        .box {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .box div {
            width: calc(100% / 3 - 2px);
            height: 100px;
            border: 1px solid black;
        }
        /* grid */
        
        .box2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* fr 单位是一个自适应单位，fr单位被用于在一系列长度值中分配剩余空间 */
            width: 100%;
        }
        
        .box2 div {
            height: 100px;
            border: 1px solid black;
        }
    </style>

    <head>

        <body>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <body>

</html>
