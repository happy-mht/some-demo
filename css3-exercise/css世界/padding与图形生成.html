<!DOCTYPE html>
<html>
<head>
	<title>padding 与图形生成</title>
	<style type="text/css">
		.icon-dot {
			display: inline-block;
			width: 20px;
			height: 20px;
			padding: 2px;
			border: 2px solid;
			border-radius: 50%;
			background-color: currentColor;
			background-clip: content-box;
		}
		.icon-menu {
			display: inline-block;
			width: 20px;
			height: 1px;
			padding: 3px 0;
			border-top: 1px solid;
			border-bottom: 1px solid;
			background-color: currentColor;
			background-clip: content-box;
		}
	</style>
</head>
<body>
  <i class="icon-dot"></i>
  <i class="icon-menu"></i>
  <script type="text/javascript">
  	
	class ListNode{
	constructor(val){
		this.val = val;
		this.next = null;
	}
}
class List{
	constructor(){
		this.root = null;
		this.length = 0;
		this.last = null;
	}
	isEmpty(){
		return this.length === 0;
	}
	find(item){
		let currentNode = this.root;
		while(currentNode && currentNode.val != item){
			currentNode = currentNode.next;
		}
		return currentNode;
	}
	add(newNode){
		if(this.root === null) this.root = new ListNode(newNode);
		if(this.last === null) this.last = this.root;
		else {
			this.last.next = new ListNode(newNode);
			this.last = this.last.next;
		}
	}
	toString(){
		let currentNode = this.root;
		let arr = [];
		while(currentNode){
			arr.push(currentNode.val);
			currentNode = currentNode.next;
		}
		return arr.join('->')
	}
}
let list = new List();
list.add('1');
list.add('2');
list.add('4');
let list2 = new List();
list2.add('1');
list2.add('3');
list2.add('5');
console.log(list.toString())
let l1 = list.root;
let l2 = list2.root;
var mergeTwoLists = function(l1, l2) {
    let arr1 = [],
        arr2 = [];
    let result = [];
    while(l1!=null){
    	arr1.push(l1.val);
    	l1 = l1.next;
    }
    while(l2!=null){
    	arr2.push(l2.val);
    	l2 = l2.next;
    }
    while(arr1.length && arr2.length){
    	if(arr1[0] <= arr2[0]) {
    		result.push(arr1.shift());
    	}
    	else {
    		result.push(arr2.shift());
    	}
    	
    }
    result = result.concat(arr1,arr2)
    return result;
};
console.log(mergeTwoLists(l1, l2))
  </script>
</body>
</html>
