<!DOCTYPE html>
<html>
<head>
	<title>外部尺寸与流动性</title>
	<style type="text/css">
		.nav{
			background-color: #3697de;
		}
		.width{
			width: 100%;
		}
		.nav-a {
			display: block;
			margin: 0 10px;
			padding: 9px 10px;
			border-bottom: 1px solid #34538b;
			border-top: 1px solid #de3636;
			color: #fff;
		}
	</style>
</head>
<body>

	<h4>无宽度，借助流动性</h4>
	<div class="nav">
		<a href="" class="nav-a">导航1</a>
		<a href="" class="nav-a">导航2</a>
		<a href="" class="nav-a">导航3</a>
	</div>

	<h4>width: 100%</h4>
	<!-- 设置了宽度就失去了流动性，所谓流动性，并不是看上去的宽度100%显示怎么简单，而是一种 margin/border/padding 和 content 内容区域自动分配水平空间的机制 -->
	<div class="nav">
		<a href="" class="nav-a width">导航1</a> 
		<a href="" class="nav-a width">导航2</a>
		<a href="" class="nav-a width">导航3</a>
	</div>
	
	
</body>
</html>
