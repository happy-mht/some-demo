<!DOCTYPE html>
<html>
<head>
	<title>计数器counter-reset的使用例子</title>
	<style type="text/css">
		.counter {
			font-size: 24px;
			counter-reset: lier 2;
		}
		.counter:before {
			content: counter(lier);
			color: #cd0000; 
		}

		  counter-reset: wangxiaoer 2;

		}*/
	</style>
</head>
<body>

</body>
</html>
