<!DOCTYPE html>
<html>
<head>
	<title>padding 百分比值</title>
	<style type="text/css">
		.box {
			padding: 10% 5%;
			width: 200px;
			height: 100px;
			border: 1px dashed #ababab;
		}
		.box1 {
			border: 2px dashed #cd0000;
		}
		span {
			padding: 50%;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1">
		<span></span>
	</div>
</body> 
</html>
