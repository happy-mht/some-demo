<!DOCTYPE html>
<html>
<head>
	<title>padding模拟管道符</title>
	<style type="text/css">
		a + a::before {
			content: "";
			font-size: 0;
			padding: 10px 3px 1px; /*padding 控制管道符的高度*/
			margin-left: 6px;
			border-left: 1px solid gray;
		}
	</style>
</head>
<body>
  <a href="">login</a>
  <a href="">register</a>
  <script type="text/javascript">
  </script>
</body>
</html>
